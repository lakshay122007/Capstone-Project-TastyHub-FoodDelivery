<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodExpress Login or Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="auth-container">
        <a href="MainPage.html" class="return-home">‚Üê Return to Home</a>
        <div class="auth-logo">Food<span>Express</span></div>
        <h2 class="form-heading">Login</h2>

        <form action="MainPage.html" method="get" class="login-form">
            <input class="auth-input" type="email" placeholder="Email" required>
            <input class="auth-input" type="password" id="password" placeholder="Password" required>
            <button type="button" id="toggle-password">Show</button>
            <button class="auth-btn" type="submit">Login</button>
        </form>
        
        <div class="alt-option">No account? 
            <a href="Signup.html">Sign Up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
