<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodExpress Login or Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
     <section class="auth-section">
        <a href="MainPage.html" class="return-home">‚Üê Return to Home</a>
            <h2 class="form-heading">Sign Up</h2>
            <form action="Login.html" method="get">
                <input class="auth-input" type="text" placeholder="Full Name" required>
                <input class="auth-input" type="email" placeholder="Email" required>
                <input class="auth-input" type="password" placeholder="Password" required>
                <input class="auth-input" type="password" placeholder="Confirm Password" required>
                <button class="auth-btn" type="submit">Sign Up</button>
            </form>
            <div class="alt-option">Already have an account? <a href="Login.html">Login</a></div>
        </section>
        
    </div>
</body>
</html>
